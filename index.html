
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Học Toán cùng TMT EDU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0fdf4; /* Xanh lá siêu nhạt */
        overflow-x: hidden;
      }
      .math-table td, .math-table th {
        border: 1px solid #dcfce7;
        padding: 8px;
        text-align: center;
      }
      .math-table tr:nth-child(even) {
        background-color: #f0fdf4;
      }
      /* Hiệu ứng biểu tượng bay lơ lửng */
      .bg-math-symbol {
        position: fixed;
        pointer-events: none;
        color: #10b981;
        opacity: 0.05;
        font-weight: bold;
        z-index: -1;
        user-select: none;
      }
    </style>
